<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="120 100 330 360" fill="none" role="img" aria-label="Looseleaf logo: muted zen leaf (centered)">

  <defs>
    <linearGradient id="leaf" x1="180" y1="150" x2="360" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7FB79A"></stop>
      <stop offset="1" stop-color="#2F6B57"></stop>
    </linearGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!--
    Centering notes:
    - Original leaf mass was slightly top-right weighted
    - After scaling (1.15), we translate it back ~(-18px, -12px)
    - Result: visually centered, not just mathematically centered
  -->

  <g filter="url(#soft)" transform="
       translate(256 256)
       scale(1.15)
       translate(-256 -256)
       translate(-30 -12)
     ">

    <!-- Leaf body -->
    <path d="M356 164
             C304 168 256 194 226 236
             C190 286 198 356 246 392
             C292 426 360 414 398 362
             C428 320 432 258 414 218
             C398 186 378 166 356 164 Z" fill="url(#leaf)"></path>

    <!-- Subtle highlight -->
    <path d="M254 244
             C236 270 232 306 244 334
             C260 372 300 392 336 384" stroke="#FFFFFF" stroke-opacity="0.28" stroke-width="10" stroke-linecap="round"></path>

    <!-- Vein -->
    <path d="M238 360
             C276 338 316 292 348 220" stroke="#123A2E" stroke-opacity="0.28" stroke-width="10" stroke-linecap="round"></path>
  </g>
</svg>
